<!DOCTYPE html>
<html ng-app="wordsAndPhrases">
<head>
    <meta charset="utf-8">
    <title>Lab 16 - Angular Mad Libs</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Lato" rel="stylesheet">
</head>

<body ng-controller="contentController">
    <div class="container">
        <span>
<!--Blank Span -->
        </span>
        <div class="mainHeader">
            <h1>Create your own list of Inspirational Words &amp Phrases</h1>
        </div>
        <div class="mainBody">
<div class="buttons">
        <button ng-click="addWords()">Words</button>
        <button ng-click="addWordsStyle()">Words with Style</button>
        <button ng-click="addPhrase()">Phrases</button>
        <button ng-click="addPhraseStyle()">Phrases with Style</button>
</div>
        <ul>
            <li ng-repeat="added in newContent" class="ng-class : {{added.style}}">{{added.pushed}}</li>
        </ul>

      </div>

    </div>


    <script src="https://code.angularjs.org/1.6.3/angular.js" charset="utf-8"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
